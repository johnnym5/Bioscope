<!-- This page is for Sign =ing up users for the service -->
<!-- Uses bootstrap as a common framework as a common layout -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Bioscope - Home</title>
		
		<!-- Favicon -->
		<link rel=icon href="../static/img/icon.png">
		
		<!-- Fonts from CDN -->
		<link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
		
		<!-- Bootstrap from CDN -->
		<link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
		
		<!-- local style overrides -->
		<link href="../static/home.css" rel="stylesheet">
		
		<!--<script src="../static/js/jquery-3.2.1.min.js"></script>-->
		<!--<script src="../static/js/signup.js"></script>-->
	</head>

	<body>
		
		<!-- Default navbar's behaviour will be overrided to add transperancy. Check the CSS file -->
		<nav class = "navbar navbar-default">
			
			<!-- Bioscope Logo on the left side of the navbar -->
			<div class = "container-fluid">
				<a href="/" class="navbar-left"><img src="../static/img/logo.png" width="200" height="45"></a>
			
				<!-- SignIn and Signup buttons on the right side of the navbar -->
				<div class = "collapse navbar-collapse">
					<ul class = "nav navbar-nav navbar-right">
						<li><a href = "#" style="color: white;">{{ user }}</a></li>
					</ul>
				</div>
			</div>	
		</nav>
		
		<!-- Default conatoner to hold elements. Will be centeres -->
		<div class = "container">
			<div class = "panel panel-default">
				<div class = "panel-heading">Best Sellers</div>
				
				<div class = "panel-body">
				
					<div class="row">
						<div class = "col-sm-6">
							<div class = "cover-container">
								{% for post in posts %}
									<!-- Loop here -->						
										<div class="thumbnail">
											<h4>{{ post.Rating }}</h4>

											<img src="{{ post.Poster }}" width="182" height="268">
											<a href="http://bootsnipp.com/snippets/featured/post-thumbnail-list" class="btn btn-primary col-xs-12" role="button">Info</a>							
										</div>
									<!-- End Loop -->						
								{% endfor %}
							</div>
						</div>			
					</div>
				
			</div>
		</div>
	</body>
</html>
