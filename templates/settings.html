
<!-- This page is for Sign =ing up users for the service -->
<!-- Uses bootstrap as a common framework as a common layout -->

<!-- Update : AJAX support removeed due to confusion among GET and 				 POST methods. Redirection is solely done via app.py -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Bioscope - Settings</title>
		
		<!-- Favicon -->
		<link rel=icon href="../static/img/icon.png">
		
		<!-- Fonts from CDN -->
		<link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
		
		<!-- Bootstrap from CDN -->
		<link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
		
		<!-- local style overrides -->
		<link href="../static/signIn.css" rel="stylesheet">
		
		<!-- Uncomment following lines to add AJAX support -->
		<!--<script src="../static/js/jquery-3.2.1.min.js"></script>-->
		<!--<script src="../static/js/signup.js"></script>-->
	</head>

	<body>
		
		<!-- Default navbar's behaviour will be overrided to add transperancy. Check the CSS file -->
		<nav class = "navbar navbar-default">
			
			<!-- Bioscope Logo on the left side of the navbar -->
			<div class = "container-fluid">
				<a href="/home" class="navbar-left"><img src="../static/img/logo.png" width="200" height="45"></a>
			
				<!-- SignIn and Signup buttons on the right side of the navbar -->
				<div class = "collapse navbar-collapse">
					<ul class = "nav navbar-nav navbar-right">
						<li class = "dropdown">
							<a class="dropdown-toggle" data-toggle = "dropdown" href = "#" style="color: white;">{{ user }}<span class="caret"></span></a>
							<ul class="dropdown-menu dropdown-menu-right">
								<li><a href="/queue">Queue</a></li>
								<li><a href="/settings">Settings</a></li>
								  <li class="divider"></li>
								<li><a href="/logout">Logout</a></li>
							</ul>
						</li>
					</ul>
				</div>
			</div>	
		</nav>
		
		<!-- Default conatoner to hold elements. Will be centeres -->
		<div class = "container text-center">
			<img src="../static/img/logo_stroke2.png" width ="420" height="200">
			
			<div class="panel panel-default">
				<div class="panel-heading">Change Settings</div>
				<div class="panel-body">
					
					<form class="form-horizontal" action="/changeSettings" method="POST">
						
						<div class="form-group">
							<label class="control-label col-sm-2" for="FirstName">First Name:</label>
							<div class="col-sm-10">          
								<input type="text" class="form-control" id="fn" placeholder="{{ fn }}" name="fn" required>
							</div>
						</div>
						
						<div class="form-group">
							<label class="control-label col-sm-2" for="LastName">Last Name:</label>
							<div class="col-sm-10">          
								<input type="text" class="form-control" id="ln" placeholder="{{ ln }}"  name="ln" >
							</div>
						</div>
						
					
						<div class="form-group">
							<label class="control-label col-sm-2" for="Password">Password:</label>
							<div class="col-sm-10">          
								<input type="password" class="form-control" id="pwd" placeholder="Change password" name="pwd" >
							</div>
						</div>
						
						<!-- Select plan table -->
						<br>
						<p style="font-weight: bold">Select a plan:</p>
						<table class="table table-bordered">
							<tbody>
								<tr>
									<td style="text-align: center;">
										<div class="radio">
											<label><input type="radio" name="optradio" value = "limited"  {% if limited %} checked {% endif %} >Limited</label>
										</div>
										
										<br>
										<ul>
											<li>Watch one movie at a time</li>
											<li>2 movies per month</li>
											<li>Monthly fee - $10</li>
										</ul>
										
									</td	>
									<td style="text-align: center;">
										<div class="radio">
											<label><input type="radio" name="optradio" value = "unlimited" {% if not limited %} checked {% endif %}>Unlimited</label>
										</div>
										
										<br>
										<ul>
											<li>Watch one movie at a time</li>
											<li>Unlimited movies per month</li>
											<li>Monthly fee - $20</li>
										</ul>
										
									</td>
								</tr>
							</tbody>
						</table>
						
					
						<!-- TODO : Link to Terms & Services -->
						<br>
						<button type="submit" class="btn btn-primary" id = "btnSignUp">Save</button>
						
					</form>				
					
					<form action="/deleteUser" method="POST">
						<button type="submit" class = "btn btn-danger">Delete Account</button>
					</form>
				</div>
			</div>
			
		</div>
	</body>
</html>
